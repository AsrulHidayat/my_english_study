<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Vocab: Neon Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>

    <div class="area" >
        <ul class="circles">
            <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
        </ul>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <div id="app-container">
        
        <section id="login-screen" class="screen active">
            <div class="glass-panel center-panel">
                <div class="logo-area">
                    <h1 class="game-title">SPACE<br>VOCAB</h1>
                    <p class="subtitle">Neon Cyber Mission</p>
                </div>
                
                <div class="avatar-selector">
                    <p style="margin-bottom: 10px; color: #888;">Pilih Avatar:</p>
                    <div class="avatars-grid">
                        <div class="avatar-opt selected" data-avatar="üßë‚ÄçüöÄ">üßë‚ÄçüöÄ</div>
                        <div class="avatar-opt" data-avatar="üëΩ">üëΩ</div>
                        <div class="avatar-opt" data-avatar="ü§ñ">ü§ñ</div>
                        <div class="avatar-opt" data-avatar="üê±">üê±</div>
                    </div>
                </div>

                <div class="input-group" style="width: 100%;">
                    <input type="text" id="username-input" placeholder="CODENAME..." autocomplete="off" maxlength="10">
                </div>
                
                <button onclick="login()" class="btn-push btn-primary">üöÄ START GAME</button>
            </div>
        </section>

        <section id="dashboard-screen" class="screen">
            <div class="glass-panel dashboard-panel">
                <header class="dash-header">
                    <div class="profile-section">
                        <div class="avatar-circle" id="display-avatar">üßë‚ÄçüöÄ</div>
                        <div class="user-details">
                            <h3 id="display-username">Player</h3>
                            <span class="badge">Rank: Cyber Cadet</span>
                        </div>
                    </div>
                    <div class="score-card">
                        <span class="label">HIGHSCORE</span>
                        <span class="value" id="display-highscore">0</span>
                    </div>
                </header>

                <div class="menu-buttons">
                    <button onclick="startStoryMode()" class="btn-push btn-accent big-btn">
                        <span class="icon">‚öîÔ∏è</span> PLAY STORY
                    </button>
                    <div class="row-btns">
                        <button onclick="showLeaderboard()" class="btn-push btn-secondary">
                            üèÜ RANK
                        </button>
                        <button onclick="logout()" class="btn-push btn-danger">
                            üö™ EXIT
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="game-screen" class="screen">
            <div class="glass-panel game-panel">
                <div class="game-top-bar">
                    <button onclick="quitGame()" class="btn-icon" style="font-size: 1.5rem; background:none; border:none; cursor:pointer;">üè≥Ô∏è</button>
                    <div class="score-pill">
                        üíé <span id="current-score">0</span>
                    </div>
                    <div class="hp-wrapper">
                        ‚ù§Ô∏è <div class="hp-track"><div id="hp-fill"></div></div>
                    </div>
                </div>

                <div class="battle-stage">
                    <div class="enemy-floater">
                        <span class="enemy-emoji">üëæ</span>
                        <div class="shadow-pulse"></div>
                    </div>

                    <div class="question-card-pop">
                        <small style="color: #888; letter-spacing: 2px;">TRANSLATE:</small>
                        <h2 id="question-word">Loading...</h2>
                    </div>
                </div>

                <div class="control-deck">
                    <div id="feedback-area"></div>
                    <input type="text" id="answer-input" placeholder="JAWABAN..." autocomplete="off">
                    <button onclick="submitAnswer()" class="btn-push btn-action">‚ö° FIRE! (ENTER)</button>
                </div>
            </div>
        </section>

        <section id="leaderboard-screen" class="screen">
            <div class="glass-panel center-panel">
                <h2 style="color: var(--primary); text-shadow: 0 0 10px var(--primary); margin-bottom: 20px;">HALL OF FAME</h2>
                <ul id="leaderboard-list" class="scrollable-list"></ul>
                <button onclick="showDashboard()" class="btn-push btn-secondary">BACK TO BASE</button>
            </div>
        </section>

    </div>

    <audio id="sfx-win" src="assets/true.mp3"></audio>
    <audio id="sfx-lose" src="assets/wrong.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>

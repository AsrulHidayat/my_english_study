<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Vocab: Neon Edition</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Righteous&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">

    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/leaderboard.css">
    <link rel="stylesheet" href="css/editor.css">
</head>

<body>

    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <canvas id="confetti-canvas"></canvas>

    <div id="app-container">

        <section id="login-screen" class="screen active">
            <div class="glass-panel center-panel">
                <div class="logo-area">
                    <h1 class="game-title">SPACE<br>VOCAB</h1>
                    <p class="subtitle">Neon Cyber Mission</p>
                </div>
                <div class="avatar-selector">
                    <p style="margin-bottom: 10px; color: #888;">Pilih Avatar:</p>
                    <div class="avatars-grid">
                        <div class="avatar-opt selected" data-avatar="üßë‚ÄçüöÄ">üßë‚ÄçüöÄ</div>
                        <div class="avatar-opt" data-avatar="üëΩ">üëΩ</div>
                        <div class="avatar-opt" data-avatar="ü§ñ">ü§ñ</div>
                        <div class="avatar-opt" data-avatar="üê±">üê±</div>
                    </div>
                </div>
                <div class="input-group" style="width: 100%;">
                    <input type="text" id="username-input" placeholder="CODENAME..." autocomplete="off" maxlength="10">
                </div>
                <button onclick="login()" class="btn-push btn-primary">üöÄ START GAME</button>
            </div>
        </section>

        <section id="dashboard-screen" class="screen">
            <div class="glass-panel dashboard-panel">
                <header class="dash-header">
                    <div class="avatar-circle" id="display-avatar">üßë‚ÄçüöÄ</div>
                    <div class="user-details">
                        <h3 id="display-username">Player</h3>
                        <span class="badge">Rank: Cyber Cadet</span>
                        <div class="score-card">HIGHSCORE <span class="value" id="display-highscore">0</span></div>
                    </div>
                </header>
                <div class="menu-buttons">
                    <button onclick="showLevelSelect()" class="btn-menu btn-play">‚öîÔ∏è PLAY STORY</button>
                    <button onclick="showLeaderboard()" class="btn-menu btn-rank">üèÜ RANK</button>
                    <button onclick="logout()" class="btn-menu btn-exit">üö™ EXIT</button>
                </div>
            </div>
        </section>

        <section id="game-screen" class="screen">
            <div class="glass-panel game-panel">
                <div class="game-top-bar">
                    <button onclick="quitGame()" class="btn-icon"
                        style="font-size: 1.5rem; background:none; border:none; cursor:pointer;">üè≥Ô∏è</button>
                    <div class="score-pill">üíé <span id="current-score">0</span></div>
                    <div class="hp-wrapper">‚ù§Ô∏è <div class="hp-track">
                            <div id="hp-fill"></div>
                        </div>
                    </div>
                </div>
                <div class="battle-stage">
                    <div class="enemy-floater">
                        <span class="enemy-emoji">üëæ</span>
                        <div class="shadow-pulse"></div>
                    </div>
                    <div class="question-card-pop">
                        <small style="color: #888; letter-spacing: 2px;">TRANSLATE:</small>
                        <h2 id="question-word">Loading...</h2>
                    </div>
                </div>
                <div class="control-deck">
                    <div id="feedback-area"></div>
                    <input type="text" id="answer-input" placeholder="JAWABAN..." autocomplete="off">
                    <button onclick="submitAnswer()" class="btn-push btn-action">‚ö° FIRE! (ENTER)</button>
                </div>
            </div>
        </section>

        <section id="leaderboard-screen" class="screen">
            <div class="glass-panel center-panel">
                <h2>HALL OF FAME</h2>
                <ul id="leaderboard-list" class="scrollable-list"></ul>
                <button onclick="showDashboard()" class="btn-push btn-secondary">BACK TO BASE</button>
            </div>
        </section>

        <section id="level-screen" class="screen">
            <div class="glass-panel center-panel">
                <h2 style="color:var(--primary); margin-bottom:20px; text-shadow:0 0 10px var(--primary);">MISSION LOG
                </h2>

                <div id="level-list" class="scrollable-list" style="max-height: 300px; width:100%;"></div>

                <div style="margin-top: 20px; width: 100%;">
                    <button onclick="openEditor()" class="btn-push btn-action">‚ûï NEW MISSION</button>
                    <button onclick="showDashboard()" class="btn-push btn-secondary">BACK</button>
                </div>
            </div>
        </section>

        <section id="editor-screen" class="screen">
            <div class="glass-panel center-panel"
                style="justify-content: flex-start; padding-top: 30px; min-height: auto;">

                <h2 style="color:var(--secondary); margin-bottom:5px; text-shadow: 0 0 10px var(--secondary);">CREATE
                    MISSION</h2>
                <p id="day-label" style="color:#fff; margin-bottom:15px; font-weight:bold;">Day ...</p>

                <div style="width: 100%; text-align: left;">
                    <label class="input-label">PASTE WORDS HERE:</label>
                    <textarea id="input-bulk" class="neon-textarea" placeholder="Example:
                            Run - Lari
                            Walk - Jalan
                            Eat - Makan">
                    </textarea>
                </div>

                <button onclick="processBulkInput()" class="btn-push btn-action"
                    style="margin-top: 15px; margin-bottom: 15px;">
                    ‚¨áÔ∏è PROCESS & ADD
                </button>

                <div style="width:100%; text-align:left;">
                    <label class="input-label">PREVIEW:</label>
                    <ul id="preview-list" class="scrollable-list" style="height: 120px; margin-bottom: 15px;">
                    </ul>
                </div>

                <div style="display:flex; gap:10px; width:100%; margin-top: 0;">
                    <button onclick="saveLevel()" class="btn-push btn-primary">üíæ SAVE</button>
                    <button onclick="showLevelSelect()" class="btn-push btn-danger">CANCEL</button>
                </div>
            </div>
        </section>

    </div>

    <audio id="sfx-win" src="assets/true.mp3"></audio>
    <audio id="sfx-lose" src="assets/wrong.mp3"></audio>

    <script src="js/core.js"></script>
    <script src="js/login.js"></script>

    <script src="js/dashboard.js"></script>
    <script src="js/game.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/editor.js"></script>

</body>

</html>
